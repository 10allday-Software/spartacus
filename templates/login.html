{% extends 'base.html' %}

{% block page %}
<section class="login">
  <h1>{{ heading }}</h1>
  <p>{{ msg }}</p>
  {# 'needsclick' class is needed to prevent fastclick firing a synthetic
     click event otherwise persona will ignore the login #}
  <a id="signin" class="sign-in needsclick" href="#">{{ gettext('Sign in') }}</a>
</section>
{% endblock %}
