    <div class="msg">
        <iframe src="{{ iframeSrc }}" sandbox security="restricted"></iframe>

  </section>

  <menu class="buttons" type="toolbar">
    {{ macro.button(gettext('OK'), modifier='cta') }}
  </menu>
{% endblock %}
