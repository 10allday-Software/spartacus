<!DOCTYPE html>
<html lang="{{ lang }}" dir="{{ lang_dir }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Webpay</title>
    <link rel="stylesheet" href="/css/spartacus.css">
  </head>
  <body
    data-privacy-policy="https://marketplace.firefox.com/privacy-policy"
    data-terms-of-service="https://marketplace.firefox.com/terms-of-use"
    data-unverified-issuer="{{ settings.BROWSERID_UNVERIFIED_ISSUER }}"
    data-verify-url="{{ settings.BROWSERID_VERIFICATION_URL }}"
    data-reset-user-url="{{ settings.RESET_USER_URL }}"
    >
    <div id="app" class="app"></div>
    <div id="progress" class="progress"></div>
    <script src="{{ settings.BROWSERID_JS_URL }}"></script>
    <script data-main="/js/main.js" src="/lib/js/requirejs/require.js"></script>
  </body>
</html>
